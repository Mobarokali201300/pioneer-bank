<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Pioneer Bank</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div id="login-area">
          <h1 class="text-center">Welcome to Pioneer bank</h1>
          <div class="submit-area">
               <h3 class="text-center">Login</h3>
               <input type="text" class="form-control" placeholder="Enter your email">
               <br>
               <input type="password" class="form-control" placeholder="Enter your password">
               <br>
               <button id="login" class="btn btn bg-success text-white">Enter</button>
          </div>
     </div>
     <div id="container">
          <div class="row ">
               <div class="col-md-4">
                    <div class="deposite status">
                         <h5>Deposite</h5>
                         <h2>$ <span id="currentDeposite">00</span></h2>
                    </div>
               </div>
               <div class="col-md-4">
                    <div class="withdraw status">
                         <h5>Withdraw</h5>
                         <h2>$ <span id="currentWithdraw">00</span></h2>
                    </div>
               </div>
               <div class="col-md-4">
                    <div class="balance status">
                         <h5>Balance</h5>
                         <h2>$ <span id="currentBalance">1240</span></h2>
                    </div>
               </div>
          </div>
          <div class="row ">
               <div class="col-md-6">
                         <div class="submit-area">
                         <h4>Deposite</h4>
                         <input id="depositeAmount" type="text" class="form-control" placeholder="$ ammount you want to deposite">
                         <br>
                         <button class="btn btn-success " id="addDeposite">Deposite</button>
                    </div>
               </div>
               <div class="col-md-6">
               <div class="submit-area">
                         <h4>Withdraw</h4>
                         <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to deposite">
                         <br>
                         <button class="btn btn-success " id="addWithdraw">Withdraw</button>
                    </div>
               </div>
          </div>
     </div>
     <script src="script.js"></script>
</body>
</html>
